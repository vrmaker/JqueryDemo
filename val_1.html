<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
    <title></title>
    <script src="lib/jquery-1.9.1.js"></script>
</head>
<style>
    p {
        color: blue;
        margin: 8px;
    }
</style>
<body>
<input type="text" value="some text">
<p></p>
</body>

<script >
    $("input").keyup(function(){
        var value = $(this).val();
        $("p").text(value);
    }).keyup();
</script>

</html>
